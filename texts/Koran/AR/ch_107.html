<p class="bodytextAR" id="1">SURA 107 MAUN </p>
<p class="bodytextAR" id="2">1.  E raeytellezi yükezzibü bid din </p>
<p class="bodytextAR" id="3">2.  Fe zalikellezi yedu'ul yetim </p>
<p class="bodytextAR" id="4"> 3.  Ve la yehuddu ala taamil miskin </p>
<p class="bodytextAR" id="5">4.  Fe veylün lil müsallin </p>
<p class="bodytextAR" id="6">5.  Ellezine hüm an salatihim sahun </p>
<p class="bodytextAR" id="7">6.  Ellezine hüm yüraun </p>
<p class="bodytextAR" id="8">7.  Ve yemneunel maun</p>
