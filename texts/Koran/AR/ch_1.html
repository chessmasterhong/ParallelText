<p class="bodytextAR" id="1"> SURA 1 FATIHA </p>
<p class="bodytextAR" id="2">1.  Bismillahirrahmanirrahim </p>
<p class="bodytextAR" id="3">2.  El hamdü lillahi rabbil alemin </p>
<p class="bodytextAR" id="4">3.  Er rahmanir rahiym </p>
<p class="bodytextAR" id="5">4.  Maliki yevmid din </p>
<p class="bodytextAR" id="6">5.  Iyyake na'büdü ve iyyake nesteiyn </p>
<p class="bodytextAR" id="7">6.  Ihdinas siratal müstekiym </p>
<p class="bodytextAR" id="8">7. Siratallezine en'amte aleyhim gayril magdubi aleyhim velad dallin </p>
