<p class="bodytextAR" id="1">SURA 102 TEKASÜR </p>
<p class="bodytextAR" id="2">1.  Elhakümüt tekasür </p>
<p class="bodytextAR" id="3">2.  Hatta zürtümülmekabir </p>
<p class="bodytextAR" id="4">3.  Kella sevfe ta'lemun </p>
<p class="bodytextAR" id="5">4.  Sümme kella sevfe ta'lemun </p>
<p class="bodytextAR" id="6">5.  Kella lev ta'lemune ilmel yekiyn </p>
<p class="bodytextAR" id="7">6.  Le teravünnelcehiym </p>
<p class="bodytextAR" id="8">7.  Sümme leteravünneha aynelyakiyn </p>
<p class="bodytextAR" id="9">8.  Sümme le tüs'elünne yevmeizin anin neiym</p>
