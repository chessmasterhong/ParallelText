<p class="bodytextAR" id="1">SURA 97 KADIR </p>
<p class="bodytextAR" id="2">1.  Inna enzelnahü fiy leyletilkadr </p>
<p class="bodytextAR" id="3">2.  Ve ma edrake ma leyletülkadr </p>
<p class="bodytextAR" id="4">3.  Leyletülkadri hayrün men elfi sehr </p>
<p class="bodytextAR" id="5">4. Tenezzelülmelaiketü verruhu fiyha biizni rabbihim minkülli emr  5. Selamün hiye hatta matle'ilfecr  </p>
