<p class="bodytextAR" id="1">SURA 94 INSIRAH </p>
<p class="bodytextAR" id="2">1.  Elem nesrah leke sadrek </p>
<p class="bodytextAR" id="3">2.  Ve vada'na 'anke vizreke </p>
<p class="bodytextAR" id="4">3.  Elleziy enkada zahreke </p>
<p class="bodytextAR" id="5">4.  Ve refa'na leke zikreke </p>
<p class="bodytextAR" id="6">5.  Feinne me'al'usri yüsren </p>
<p class="bodytextAR" id="7">6.  Inne me'al'usri yüsren </p>
<p class="bodytextAR" id="8">7.  Feiza feragte fensab </p>
<p class="bodytextAR" id="9">8.  Ve ila rabbike fergab </p>
