<p class="bodytextAR" id="2">1.  Kul hüvallahü ehad </p>
<p class="bodytextAR" id="3">2.  Allahüs samed </p>
<p class="bodytextAR" id="4">3.  Lem yelid ve lem yuled </p>
<p class="bodytextAR" id="5">4.  Ve lem yekün lehu küfüven ehad</p>
