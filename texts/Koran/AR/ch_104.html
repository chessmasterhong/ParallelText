<p class="bodytextAR" id="1">SURA 104 HÜMEZE </p>
<p class="bodytextAR" id="2">1.  Veylül li külli hümezetil lümezeh. </p>
<p class="bodytextAR" id="3">2.  Ellezicemea malev ve addedeh </p>
<p class="bodytextAR" id="4">3.  Yahsebü enne malehu ahledeh </p>
<p class="bodytextAR" id="5">4.  Kella le yümbezenne fil hutameh </p>
<p class="bodytextAR" id="6">5.  Ve ma edrake mel hutameh </p>
<p class="bodytextAR" id="7">6.  Narullahil mukadeh </p>
<p class="bodytextAR" id="8">7.  Elleti tettaliu alel ef'ideh </p>
<p class="bodytextAR" id="9">8.  Inneha aleyhim mü'sadeh </p>
<p class="bodytextAR" id="10">9.  Fi amedim mümeddedeh </p>

</body>
