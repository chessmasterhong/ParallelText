<p class="bodytextAR" id="1">SURA 113 FELAK </p>
<p class="bodytextAR" id="2">1.  Kul e'uzü birabbilfelak </p>
<p class="bodytextAR" id="3">2.  Minserri ma halak </p>
<p class="bodytextAR" id="4">3.  Ve min serri gasikin iza vekab </p>
<p class="bodytextAR" id="5">4.  Ve min serrinneffasati fiyl'ukad </p>
<p class="bodytextAR" id="6">5.  Ve min serri hasidin iza hased </p>
