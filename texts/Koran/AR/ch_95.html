<p class="bodytextAR" id="1">SURA 95 TIN </p>
<p class="bodytextAR" id="2">1.  Vettiyni vezzeytuni. </p>
<p class="bodytextAR" id="3">2.  Ve turi siyniyne. </p>
<p class="bodytextAR" id="4">3.  Ve hazelbeledil'emiyni. </p>
<p class="bodytextAR" id="5">4.  Lekad halaknel'insane fiy ahseni takviymin. </p>
<p class="bodytextAR" id="6">5.  Sümme redednahü esfele safiliyne. </p>
