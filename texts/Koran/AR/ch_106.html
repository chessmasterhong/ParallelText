<p class="bodytextAR" id="1">SURA 106 KUREYS </p>
<p class="bodytextAR" id="2">1.  Li iylafi kurays</p>
<p class="bodytextAR" id="3"> 2.  Iylafihim rihletessitai ves sayf </p>
<p class="bodytextAR" id="4">3.  Felya'büdu rabbe hazelbeyt </p>
<p class="bodytextAR" id="5">4.  Ellezi at'amehüm min cuiv ve amenehüm min havf </p>
