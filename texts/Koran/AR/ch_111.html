<p class="bodytextAR" id="1">SURA 111 LEHEB </p>
<p class="bodytextAR" id="2">1.  Tebbet yeda ebiy lehebiv ve tebb </p>
<p class="bodytextAR" id="3">2.  Ma agna 'anhü malühu ve ma keseb </p>
<p class="bodytextAR" id="4">3.  Seyasla naran zate leheb </p>
<p class="bodytextAR" id="5">4.  Vemraetüh* hammaletel hatab </p>
<p class="bodytextAR" id="6">5.  Fi cidiha hablüm mim mesed </p>
