<p class="bodytextAR" id="1">SURA 109 KAFIRUN </p>
<p class="bodytextAR" id="2">1.  Kul ya eyyühel kafirun </p>
<p class="bodytextAR" id="3">2.  La a'büdü ma ta'büdun </p>
<p class="bodytextAR" id="4">3.  Ve la entüm abidune ma a'büd </p>
<p class="bodytextAR" id="5">4.  Ve la ene abidün ma abedtüm </p>
<p class="bodytextAR" id="6">5.  Ve la entüm abidune ma a'büd </p>
<p class="bodytextAR" id="7">6.  Leküm diynüküm ve liye din</p>
