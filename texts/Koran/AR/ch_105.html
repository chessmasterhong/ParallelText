<p class="bodytextAR" id="1">SURA 105 FIL </p>
<p class="bodytextAR" id="2">1.  E lem tera keyfe feale rabbüke bi ashabil fil </p>
<p class="bodytextAR" id="3">2.  E lem yec'al keydehüm fi tadlil </p>
<p class="bodytextAR" id="4">3.  Ve ersele aleyhim tayran ebabil </p>
<p class="bodytextAR" id="5">4.  Termihim bi hicaratin min siccil </p>
<p class="bodytextAR" id="6">5.  Fecealehüm keasfin me'kul </p>
