{% extends 'base.html' %}

{% block bodycontent %}

<section id="carousel">
<div id="slideshow" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#" data-slide-to="0" class="active"></li>
        <li data-target="#" data-slide-to="1"></li>
        <li data-target="#" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img id="slideImg" src="{{ STATIC_URL}}slide_01.png" alt="">
            <div class="carousel-caption">
                <p>Reading a book in two seperate languages. Isn't it AWESOME!!'</p>
            </div>
        </div>
        <div class="item">
            <img src="{{ STATIC_URL }}slide_02.png" alt="">
            <div class="carousel-caption">
                <p>Proud members of this project.</p>
            </div>
        </div>
    </div>
</div>
<a class="left carousel-control" href="#" data-slide="prev" onClick="prevImage('slideImg'); clearTimeout(timerID)">&lsaquo;</a>
<a class="right carousel-control" href="#" data-slide="next" onClick="nextImage('slideImg'); clearTimeout(timerID)">&rsaquo;</a>
</section>

{% endblock %}
